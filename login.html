<html lang="en">
  <head>

    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Management</title>
        
    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="school-blue.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"  href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">    

    <!-- Stylesheet
    ================================================== -->
    <link rel="stylesheet" type="text/css"  href="css/style.css">

    <!-- Javascript
    ================================================== -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="api_conf.js"></script>
    <script type="text/javascript" src="auth.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,700,300,600,800,400' rel='stylesheet' type='text/css'>

  </head>

  <body>
    <div class="container">
        <div class="row vertical-offset-100  justify-content-md-center">
            <div class="col col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Please sign in</h3>
                    </div>
                    <div class="card-block">
                        <form accept-charset="UTF-8" role="form" id="login_form" onSubmit="return false">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password">
                            </div>
                            <input class="btn btn-lg btn-info btn-block" type="submit" value="Login" onClick="auth_login();">
                        </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
